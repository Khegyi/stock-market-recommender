<html>
  <head>
<link rel="stylesheet" href="./styles/style.css"></link>
    <title>Stock Market Recommendation</title>
  </head>
  <body>
    <header>
        <h1>Your Stock Market Recommendation</h1>
    </header>
    <div class="container">
        <section id="input_panel">
    <div class="input_group">
        <label for="stock_symbol">Stock Symbol</label>
        <select name="stock_symbol" id="stock_symbol">
            <option>NDX</option>
            <option>KO</option>
            <option>NOK</option>
            <option>STZ</option>
            <option>QCOM</option>
            <option>TCOM</option>
            <option>EDU</option>
            <option>CAT</option>
        </select>
    </div>
    <div class="input_group">
            <label for="social_media_type">Social Media</label>
            <select name="social_media_type" id="social_media_type">
                <option>Facebook</option>
                <option>Twitter</option>
                <option>Instagram</option>
                <option>WhatsApp</option>
                <option>Snapchat</option>
                <option>LinkedIn</option>
                <option>TikTok</option>
                <option>Youtube</option>
            </select>
        </div>
        <div class="input_group">
            <label for="algorithm">Algorithm</label>
            <select  name="algorithm" id="algorithm">
                <option>Algo1</option>
                <option>Algo2</option>
                <option>Algo3</option>
            </select>
        </div>
        <div class="input_group">
            <label for="from_date">From</label>
            <input type="date" id="from_date" name="from_date">
        </div>
        <div class="input_group">
            <label for="to_date">To</label>
            <input type="date" id="to_date" name="to_date">
        </div>
        <div class="input_group">
            <button id="submit_btn" >Send</button>
        </div>
        </section>
        <section id="table" class="hidden">

            <h2 id="stock_symbol_title">NDX</h2>
            <table id="results">
                <thead>
                    <th class="date">Date</th>
                    <th class="smc">Post Count</th>
                    <th class="prc">Price</th>
                    <th class="rec">Suggestion</th>
                </thead>
                <tbody id="results_table">
            
                </tbody>
            </table>
        </section>
    </div>
  </body>
</html>

<script type="module" src="./scripts/methods.js"></script>
<script type="module" src="./scripts/scripts.js">
    
</script>
